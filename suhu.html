<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhu</title>
    <link rel="stylesheet" href="suhu.css">
<body>
  <div class="container">
    <h1>Konverter Suhu</h1>

    <div class="input-group">
      <label>Masukkan suhu dalam Celcius:</label>
      <input type="number" id="inputSuhu" />
    </div>

    <div class="input-group">
      <button onclick="convert()">Konversi</button>
    </div>

    <div class="result">
      <h2>Hasil Konversi:</h2>
      <p id="resultReamur"></p>
      <p id="resultFahrenheit"></p>
      <p id="resultKelvin"></p>
    </div>
  </div>

  <script src="suhu.js"></script>
</body>
</html>
